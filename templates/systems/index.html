<div class="page-header">
  <h1>Systems</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newSystemsPath() %>" class="btn btn-primary">Create New System</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>IPAddress</th>
    <th>XbeeGatewayID</th>
    <th>XbeeChannel</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (system) in systems { %>
      <tr>
      <td><%= system.IPAddress %></td>
        <td><%= system.XbeeGatewayID %></td>
        <td><%= system.XbeeChannel %></td>
        <td>
          <div class="pull-right">
            <a href="<%= systemPath({ system_id: system.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editSystemPath({ system_id: system.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= systemPath({ system_id: system.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
