<div class="page-header">
  <h1>Prop#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= propsPath() %>" class="btn btn-info">Back to all Props</a></li>
  <li><a href="<%= editPropPath({ prop_id: prop.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= propPath({ prop_id: prop.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>EventID</strong>: <%= prop.EventID %>
</p>
<p>
  <strong>Name</strong>: <%= prop.Name %>
</p>
<p>
  <strong>Value</strong>: <%= prop.Value %>
</p>
<p>
  <strong>Type</strong>: <%= prop.Type %>
</p>
