<div class="page-header">
  <h1>Props</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newPropsPath() %>" class="btn btn-primary">Create New Prop</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>EventID</th>
    <th>Name</th>
    <th>Value</th>
    <th>Type</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (prop) in props { %>
      <tr>
      <td><%= prop.EventID %></td>
        <td><%= prop.Name %></td>
        <td><%= prop.Value %></td>
        <td><%= prop.Type %></td>
        <td>
          <div class="pull-right">
            <a href="<%= propPath({ prop_id: prop.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editPropPath({ prop_id: prop.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= propPath({ prop_id: prop.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
